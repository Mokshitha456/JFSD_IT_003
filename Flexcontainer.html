<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: grey;
    flex-wrap: wrap;
}
div {
  display: flex;
  flex-direction: column;
}

.flex-container > div {
  background-color: pink;
  color: white;
  width: 200px;
  margin: 10px;
  text-align: center;
    line-height: 65px;
  font-size: 20px;
}
</style>
</head>
<body>

<h1>Flex </h1>

<div class="flex-container">
  <div>july</div>
  <div>saturn</div>
  <div>autumn</div>  
</div>

</body>
</html>
